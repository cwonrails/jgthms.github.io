<article class="single">
  <p class="post-back">
    <a href="/articles.html"><span>‚ùÆ</span> Back</a>
  </p>
  <h1 class="post-title">{{ page.title }}</h1>
  <h2 class="post-introduction">{{ page.introduction }}</h2>
  <p class="post-info">
    <em class="post-date">{{ page.date | date_to_string }}</em>
    <strong class="post-category">{{ page.category }}</strong>
  </p>

  <!-- Post -->
  <ins class="adsbygoogle"
       style="display:inline-block;width:728px;height:90px"
       data-ad-client="ca-pub-1681185685897605"
       data-ad-slot="9815492970"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  <div class="post-content">
    {{ content }}
  </div>
</article>
