---
layout: default
---

<article data-id="{{ page.id | remove:'/' }}">
  <h1>{{ page.title }}</h1>
  <time>{{ page.date | date_to_string }}</time>
  {{ content }}
  <div class="related">
    <h2>Related posts</h2>
    <ul>
      {% for post in site.related_posts limit:3 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <time>{{ post.date | date_to_string }}</time>
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
