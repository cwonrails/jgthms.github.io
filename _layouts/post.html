---
layout: default
nav: articles
---

<div id="single" class="page wrap">
  <div class="main">
    <article data-id="{{ page.id | remove:'/' }}">
      <h1 class="post-title">{{ page.title }}</h1>
      <time class="post-date">{{ page.date | date_to_string }}</time>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
</div>
