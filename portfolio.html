---
layout: default
title: Portfolio - J. Thomas
nav: portfolio
---

<div id="portfolio" class="page wrap">
  {% for project in site.projects %}
    <a class="project" href="{{ project.url }}">
      <img class="project-image" src="{{ project.image }}" alt="{{ project.name }}">
      <h2 class="project-name">{{ project.name }}</h2>
      <h3 class="project-description">{{ project.description }}</h3>
    </a>
  {% endfor %}
  <div style="clear: left"></div>
</div>
