<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>{{ page.title | strip_html }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/main.css">
  {% if page.route %}
    <link rel="stylesheet" href="/css/{{page.route}}.css">
  {% elsif page.layout %}
    <link rel="stylesheet" href="/css/{{page.layout}}.css">
  {% endif %}
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png?v=2016-08-13">
  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png?v=2016-08-13" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png?v=2016-08-13" sizes="16x16">
  <link rel="manifest" href="/favicons/manifest.json?v=2016-08-13">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg?v=2016-08-13" color="#f0224b">
  <link rel="shortcut icon" href="/favicons/favicon.ico?v=2016-08-13">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml?v=2016-08-13">
  <meta name="theme-color" content="#f0224b">

  <meta property="og:url" content="{{site.url}}{{page.url}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{page.title}}">
  <meta property="og:image" content="{{site.url}}/images/share/jgthms-facebook.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@jgthms">
  <meta name="twitter:creator" content="@jgthms">
  <meta name="twitter:title" content="{{page.title}}">
  <meta name="twitter:image" content="{{site.url}}/images/share/jgthms-twitter.png">

  {%if page.introduction %}
    <meta property="og:description" content="{{page.introduction}}">
    <meta name="twitter:description" content="{{page.introduction}}">
  {% else %}
    <meta property="og:description" content="Blog of Jeremy Thomas, Frontend Designer from Bordeaux, currently working for Improbable in sunny London.">
    <meta name="twitter:description" content="Blog of Jeremy Thomas, Frontend Designer from Bordeaux, currently working for Improbable in sunny London.">
  {% endif %}
</head>
